{% extends 'base.html' %}
{% block conteudo %}

<h2 style="text-align: center;">Adicionar novo curso</h2>
<hr>

<form action = "{{url_for('cria_curso')}}" method="POST" class="form-control">
    <label>Nome</label>
    <input class = "form-control" type="text" name="nome"placeholder="Nome do curso" required>
    <br>
    <label>Descrição</label>
    <input class = "form-control" type="text" name="descricao" placeholder="Carga horária curso" required>
    <br>
    <label>Carga h.</label>
    <input class = "form-control" type="number" name="ch" placeholder="Carga horária curso" required>
    <br>
    <button class="btn btn-success">Adicionar</button>
</form>
{% endblock conteudo %}
